<ion-header>
  <ion-toolbar>
    <ion-title>{{curPass.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
<!--头像、名称与介绍-->
    <ion-row>
      <ion-col size="2">
        <img [src]="curUser.avaterUrl">
      </ion-col>
      <ion-col size="7">
        <ion-grid>
          <ion-row>
            <ion-col>
              {{curUser.nickname}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{curUser.email}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="3">
        <div Button [type]="'primary'">关注</div>
      </ion-col>
    </ion-row>
    <WhiteSpace size='md'></WhiteSpace>
<!--    文章正文部分-->
    <WingBlank>
    <ion-row>
      <ion-col>
        {{curPass.content}}{{curPass.content}}{{curPass.content}}{{curPass.content}}{{curPass.content}}{{curPass.content}}
      </ion-col>
    </ion-row>
    </WingBlank>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-button>
            <ion-icon name="thumbs-up-sharp" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
