<ion-header>
  <ion-toolbar>
    <ion-title>self</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-content>
      <ion-grid>
        <!--  头部、封面和头像-->
        <ion-row>
          <ion-col size="2" size-lg><ion-icon name="arrow-back" size="large"></ion-icon></ion-col>
          <ion-col size="2" offset="3">
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </ion-col>
          <ion-col size="2" size-lg offset="3"><ion-icon name="more" size="large"></ion-icon></ion-col>
        </ion-row>

        <!--  名称-->
        <ion-row>
          test-title
        </ion-row>

        <ion-row>
          test-subtitle
        </ion-row>

        <ion-row>
          test-subtitle2
        </ion-row>

      </ion-grid>

      <ion-grid>
        <!--  分页栏-->
        <ion-row>
          <ion-col>
            <Tabs
                    [page]="3"
                    [useOnPan]="true"
                    [swipeable]="true"
                    [activeTab]="index"
                    [tabBarActiveTextColor]="'#1890ff'"
                    (onChange)="onChange($event)"
                    (onTabClick)="onTabClick($event)"
            >
              <TabPane [title]="titleTemplate">
                <ng-template #titleTemplate>
                  <Badge [text]="3">
                    <div>First Tab</div>
                  </Badge>
                </ng-template>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of first tab
                </div>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of first tab
                </div>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of first tab
                </div>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of first tab
                </div>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of first tab
                </div>
              </TabPane>
              <TabPane [title]="titleTemplate1">
                <ng-template #titleTemplate1>
                  <Badge [text]="'今日(20)'">
                    <div>Second Tab</div>
                  </Badge>
                </ng-template>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of second tab
                </div>
              </TabPane>
              <TabPane [title]="titleTemplate2">
                <ng-template #titleTemplate2>
                  <Badge [dot]="true">
                    <div>Third Tab</div>
                  </Badge>
                </ng-template>
                <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">
                  Content of third tab
                </div>
              </TabPane>
            </Tabs>
            <WhiteSpace></WhiteSpace>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

  </ion-content>

</ion-content>
